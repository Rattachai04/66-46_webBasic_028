<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <h2>Input Element</h1>
    <p>An <span style="color: rgb(23, 77, 254);">input element</span> can be displayed in many ways, depending on the 
        <span style="color: rgb(21, 92, 244);">type</span> attribute</p>

        <fieldset style="background-color: rgb(226, 192, 253);"">
                <legend> Text field</legend>
                <form action="" method="">
                <label for="fname">First Name</label>
                <input type="text" id="fname"
                name="fname" placeholder="ป้อนชื่อ"
                required> <br> <br>

                <label for="lname">Last Name</label>
                <input type="lname" name="lname" id="lname"
                placeholder="ป้อนนามสกุล"> <br> <br>

                <label for="email">Email</label>
                <input type="email" id="email"
                name="email" placeholder="ป้อนอีเมล">
                <br> <br>

                <label fpr="age0">Age</label>
                <input type="number" name="age0" id="age0"
                min="0" max="10" ><br> <br>

                <label fpr="age1">Age Readonly</label>
                <input type="number" name="age1" id="age1"
                min="0" max="10" value="8" readonly><br> <br>

                <label for="pwd">Passeord</label>
                <input type="password" name="ped" id="pwd"
                placeholder="ป้อนรหัสผ่าน"> <br> <br>

                <label for="date">Date</label>
                <input type="date" name="date"
                id="date"> <br> <br>

                <label for="url">Website</label>
                <input type="url" name="url" id="url"
                placeholder="https:/www.example.com"> <br> <br>

                <label for="address">ที่อยู่</label> <br>
                <textarea name="address" id="address" cols="30" rows="5">  
                </textarea> <br> <br>

                <label for="color">สี</label>
                <input type="color" name="color" id="color"> <br> <br>

                <label for="photo">เลือกรูป</label>
                <input type="file" name="photo" id="photo"> <br> <br>

                <input type="submit">
                <input type="reset">              
            </form>
        </fieldset>

        <fieldset>
            <legend>Radio Button</legend>
            <form action=""method="">
                <label> Gender :</label>
                <input type="radio" name="gender" id="male" value="M">
                <label for="male">male</label>
                <input type="radio" name="gender" id="female" value="F">
                <label for="female">female</label>

                <br> <br>
                <input type="submit" value="ยืนยัน">
            </form>
        </fieldset>


        <fieldset>
            <legend>Checkbox</legend>
            <form action="" method="">
                <label for="">วิชาที่ชอบ</label>
                <input type="checkbox" name="subject" id="meth" value="math">
                <label for="math">คณิตศาสตร์</label>
                <input type="checkbox" name="subject" id="sci" value="sci">
                <label for="sci">วิทยาศาสตร์</label>
                <input type="checkbox" name="subject" id="eng" value="eng">
                <label for="eng">ภาษาอังกฤษ</label>
                <br> <br>
                <button type="submit">ตกลง</button>
            </form>
        </fieldset>
        <fieldset>
            <legend>DropDown List [Select..Option..]</legend>
            <Form action="" method="">
            <select name="province">จังหวัด
                <option value="bkk">กรุงเทพมหานคร</option>
                <option value="nakhon">นครปฐม</option>
                <option value="khonkaen">ขอนแก่น</option>
                <option value="chaianmai">เชี่ยงใหม่</option>
            </select>

            </Form>
        </fieldset>
</body>
</html>
